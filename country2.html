<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countries</title>
  <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>

<body>
  <section class="container">
    <div id="all-country" class="row row-cols-1 row-cols-md-3 row-cols-lg-4">
    </div>
    <div>
      <button onclick="seeAllCountry()">See all</button>
    </div>
  </section>

  <!-- Modal starts -->
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="country-name">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="single-country-modal-body">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Modal end -->


  <!-- All js here -->
  <script src="./js/country2.js"></script>
  <script src="./js/bootstrap.min.js"></script>


</body>

</html>
